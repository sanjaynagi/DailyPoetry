name: API Pytests

on:
  push:
    paths:
      - "daily-poetry-api/**"
      - ".github/workflows/api-pytests.yml"
  pull_request:
    paths:
      - "daily-poetry-api/**"
      - ".github/workflows/api-pytests.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily-poetry-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q
